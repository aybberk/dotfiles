env:
  TERM: alacritty

live_config_reload: true

window:
  startup_mode: Maximized
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  offset:
      x: 0
      y: 0
  size: 10

draw_bold_text_with_bright_colors: true

