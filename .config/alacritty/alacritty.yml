env:
  TERM: alacritty

live_config_reload: true

window:
  startup_mode: Maximized
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  offset:
      x: 1
      y: 0
  size: 11

draw_bold_text_with_bright_colors: true

###############################################################################################################
###############################################################################################################
###############################################################################################################
###########################
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x33ff00'
    yellow:  '0xff0099'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xff0000'
    green:   '0x33ff00'
    yellow:  '0xff0099'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
