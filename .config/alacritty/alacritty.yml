env:
  TERM: alacritty

live_config_reload: true

window:
  startup_mode: Maximized
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Jetbrains Mono Nerd Font
    style: Regular
  bold:
    family: Jetbrains Mono Nerd Font
    style: Bold
  italic:
    family: Jetbrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: Jetbrains Mono Nerd Font
    style: Bold Italic

  offset:
      x: 0
      y: 0
  size: 11

draw_bold_text_with_bright_colors: true

###############################################################################################################
###############################################################################################################
###############################################################################################################
colors:
  # Default colors
  primary:
    background: '0x161b1d'
    foreground: '0x7ea2b4'

  # Normal colors
  normal:
    black:   '0x161b1d'
    red:     '0xd22d72'
    green:   '0x568c3b'
    yellow:  '0x8a8a0f'
    blue:    '0x257fad'
    magenta: '0x5d5db1'
    cyan:    '0x2d8f6f'
    white:   '0x7ea2b4'

  # Bright colors
  bright:
    black:   '0x5a7b8c'
    red:     '0xd22d72'
    green:   '0x568c3b'
    yellow:  '0x8a8a0f'
    blue:    '0x257fad'
    magenta: '0x5d5db1'
    cyan:    '0x2d8f6f'
    white:   '0xebf8ff'
