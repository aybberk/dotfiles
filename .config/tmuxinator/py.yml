# /home/ayb/.config/tmuxinator/--help.yml

name: lab
root: ~/

on_project_start: docker-compose -f ~/.config/docker-envs/envs/deep-learning/docker-compose.yml up --no-start

on_project_stop: docker-compose -f ~/.config/docker-envs/envs/deep-learning/docker-compose.yml down

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
#
#pre_window: 
#  - conda activate <%= @args[0] %>
#  - clear
#  - sleep 0.5


windows:
  - host:
    layout: main-vertical
  - container:
      layout: main-vertical
      panes:
        - docker-compose -f ~/.config/docker-envs/envs/deep-learning/docker-compose.yml start shell
        - docker-compose -f ~/.config/docker-envs/envs/deep-learning/docker-compose.yml start jupyter-lab
        - docker-compose -f ~/.config/docker-envs/envs/deep-learning/docker-compose.yml start tensorboard

      
